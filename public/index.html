<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de HTML</title>
</head>
<body>
  <h1>Archivos HTML detectados</h1>
  <ul id="htmlList"></ul>

  <script>
    async function cargarLista() {
      const res = await fetch("/api/html-files");
      const { files } = await res.json();
      const ul = document.getElementById("htmlList");
      ul.innerHTML = "";
      files.forEach(f => {
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.href = f;
        a.textContent = f;
        li.appendChild(a);
        ul.appendChild(li);
      });
    }
    cargarLista();
  </script>
</body>
</html>
